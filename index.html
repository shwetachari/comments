<body>
	<form class="col-sm-6">
			<input type="name" placeholder="Name" id="name" class="col-sm-8"/><br/>
			<textarea type="text" placeholder="Comment" id="formText" class="col-sm-8"/></textarea><br/>
			<button id="submitForm" type="button" class="col-sm-8 btn btn-default text-center">Submit</button><br/>
			<button id="deleteLast" type="button" class="col-sm-4 btn btn-link text-center">Delete Last Comment</button>
			<button id="deleteAll" type="button" class="col-sm-4 btn btn-link text-center">Delete All Comments</button>
		</form>

	<ul id="unorderedList" class="row-fluid span5 col-sm-offset-6">
	</ul>
